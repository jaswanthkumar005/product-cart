<div class="container">
  <div class="row mb-4">
    <div class="col-md-5 col-lg-6 col-xl-5"  >
      <form class="form-inline">
        <input id="inputVal" name="searchKeyword"  [(ngModel)] = "searchKeyword" #myVal class="form-control mr-sm-2" type="search" placeholder="Search"  aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
       <h4>Product List</h4>
      <ng-container *ngFor="let product of products | paginate: {id:'listing_pagination',
      itemsPerPage:5,
      currentPage:page,
       totalItems:totalRecords}|filter:searchKeyword">
        <div class="d-flex justify-content-between border" *ngIf="product.productName && product.
        availableQuantity > 0" style="width: 18rem;">

            <div class="p-2">
              {{product.productName}} <br><small>AvailableQuantity:{{product.availableQuantity}} </small>
            </div>

            <div class="p-2 " >
              <button class="btn btn-primary rounded-0" (click)="addProductToCart(product)">Add to Cart+ </button></div>
         </div>

        </ng-container>
       <div>
         <pagination-controls id="listing_pagination" maxSize=5 directionLinks="true" (pageChange)="page = $event" ></pagination-controls>
       </div>
    </div>
    <div class="ml-5 col-md-5 col-lg-6 col-xl-5">

      <app-product-order></app-product-order>
    </div>
  </div>
